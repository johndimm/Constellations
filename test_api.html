<!DOCTYPE html>
<html>
<body>
  <h1>Testing Gemini API</h1>
  <div id="output">Running test...</div>
  <script type="module">
    // We can't easily import from node_modules here without a bundler,
    // but we can try to use fetch directly to the API URL.
    
    async function testAPI() {
      const output = document.getElementById('output');
      try {
        // Try to list models first
        const response = await fetch('https://generativelanguage.googleapis.com/v1/models?key=YOUR_API_KEY');
        const data = await response.json();
        output.innerText = JSON.stringify(data, null, 2);
      } catch (e) {
        output.innerText = 'Error: ' + e.message;
      }
    }
    // testAPI(); // Disabled since I don't have the key
  </script>
</body>
</html>
